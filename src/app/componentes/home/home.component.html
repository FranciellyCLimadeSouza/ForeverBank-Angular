<app-header-home></app-header-home>
  <div class="background">
    <h1 class="title">ForeverBank</h1>
    <div class="account-section">
      <h2>Abra sua conta</h2>
      <form (ngSubmit)="goToCadastro()">
        <input type="text" placeholder="Digite seu email" [(ngModel)]="email" name="email" required>
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>

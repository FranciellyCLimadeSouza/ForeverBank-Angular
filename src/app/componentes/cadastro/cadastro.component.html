<app-header-home></app-header-home>
<div class="full-screen-container">
 
    <div class="login-container">
        <form (ngSubmit) = "onSubmit()"> 
        <h2>Cadastre-se</h2>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)] = "usuario.email" name="email" required />
        <div *ngIf = "errorMessage" class = "error-message">

            {{ errorMessage }}
        </div>
        <label for="password">Senha (8 dígitos)</label>
        <input type="password" id="password" [(ngModel)] = "usuario.senha" name="password" required /> 
        <label for="fullname">Nome Completo</label>
        <input type="text" id="fullname" [(ngModel)] = "usuario.nomeCompleto" name="fullname" required />
        <div class="form-group">
            <label for="role">Tipo de Usuario</label>
            <select id="role" [(ngModel)] = "selectedRole" name="roleName" required>
                <option value="ROLE_USER">Usuário</option>
                <option value="ROLE_ADMIN">Administrador</option>
            </select>
        </div> 
            <a (click)="goToLogin()">Já tem uma conta? Acesse aqui</a>
        <button type="submit" >Cadastrar <i class="arrow-icon">→</i></button>
    </form>
    </div>
</div>

<app-header-home></app-header-home>
<div class="full-screen-container">
 
    <div class="login-container">
        <form (ngSubmit) = "onSubmit()"> 
        <h2>Recuperar Senha</h2>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)] = "user.email" name="email" required />
        <div *ngIf = "errorMessage" class = "error-message">

            {{ errorMessage }}
        </div>
        <label for="password">Senha (8 dígitos)</label>
        <input type="password" id="password" [(ngModel)] = "user.password" name="password" required /> 
        <label for="fullname">Nome Completo</label>
        <input type="text" id="fullname" [(ngModel)] = "user.fullname" name="fullname" required />
            <a (click)="goToLogin()">Lembrou a Senha? Acesse aqui</a>
        <button type="submit">Recuperar Senha <i class="arrow-icon">→</i></button>
    </form>
    </div>
</div>
